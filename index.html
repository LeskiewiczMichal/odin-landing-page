<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parrot World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,460;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="one">
        <div class="header">
            <div>Parrot World</div>
            <ul class="bar-links">
                <li><a href=""><button class="header-button">Species</button></a></li> 
                <li><a href=""><button class="header-button">Gallery</button></a></li>
                <li><a href=""><button class="header-button">Guides</button></a></li>
            </ul>
        </div>
        <div class="welcoming">Place of love for birbs</div>
    </div>
    <div class="two">
        <h1>Some pictures of these beautiful animals</h1>
        <div class="image-container">
            <div class="img-text">
                <img src="./img/parrot-1.jpg" alt="parrot on the root">
                <div class="text">You should learn more about parrots</div>
            </div>
            <div class="img-text">
                <img src="img/parrot-2.jpg" alt="red parrot">
                <div class="text">You can fall in love just by looking at them</div>
            </div>
            <div class="img-text">
                <img src="img/parrot-3.jpg" alt="parrot in black and white">
                <div class="text">They are very human friendly</div>
            </div>
            <div class="img-text">
                <img src="img/parrot-4.jpg" alt="green and orange colored parrot">
                <div class="text">A parrot will be your friend for live</div>
            </div>
        </div>   
    </div>
    <div class="three">
        <blockquote class="blockquote">
            <p class="blockquote-text">Parrots are the prettiest thing you could possibly look at</p>
        </blockquote>
    </div>
</body>
</html>
